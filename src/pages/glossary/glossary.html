<ion-header>
  <ion-navbar>
    <ion-title>
      Glossary
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let item of glossaryTerms">
      <h2>{{ item.title }}</h2>
      <p>{{ item.description }}</p>
    </ion-item>
  </ion-list>

</ion-content>
